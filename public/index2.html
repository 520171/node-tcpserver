<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>client</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="header">

        </div>
        <div class="bottom">
            <input type="text" name="username" id="username" placeholder="用户名">
            <input type="button" id="connect" value="连接">
            <input type="button" id="disconnect" value="断开"><br><br>
            <textarea name="message" id="message" cols="35" rows="6"></textarea>
            <input type="button" id="send" value="发送">
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:2018');
        socket.on('httpServer', function (data) {
            console.log(data);
            document.write(data + "\r\n");
            socket.emit('tcp', "For TCP");
        });
    </script>
</body>

</html>
